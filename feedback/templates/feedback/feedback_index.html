{% extends 'feedback/base.html' %}
{% block title %}
    Отзывы
{% endblock %}
{% block content %}
    <h2>Все отзывы</h2>
    <ul>
        {% for feed in feeds %}
            <li><a href="{% url 'feedback-upd' feed.id %}">{{ feed }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'feedback-add' %}">новый отзыв</a>
{% endblock %}
