{% extends 'feedback/base.html' %}
{% load my_filter %}
{% block title %}
    Файлы
{% endblock %}
{% block content %}
    <h2>Все файлы</h2>

    <ul>
        {% for file in files %}
            {% if file.file.path|check_path %}
                <li><a href="{{ file.file.url }}">{{ file }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
