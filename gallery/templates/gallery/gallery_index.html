{% extends 'feedback/base.html' %}
{% load my_filter %}
{% block title %}
    Файлы
{% endblock %}
{% block content %}
    <h2>Все файлы</h2>

    <ul>
        {% for file in files %}
            <li><a href="{{ file.file.url }}">{{ file }}{{ file.file.url|check_url }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

{##}



<img src="{{ file.file.url }}" alt="">
